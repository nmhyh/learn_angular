<!-- toggleComponent is instance of ToggleComponent -->
<app-toggle
  [(checked)]="questions.question1">
  <h1 class="header">Header 1</h1>
  <label for="" class="question">Question 1</label>
  <p class="content">Content 1</p>
</app-toggle>

<app-toggle
  [(checked)]="questions.question2"
  [canSkip]="true">
  <h2 class="header">Header 2</h2>
  <span>Question 2</span>
  <ng-container ngProjectAs=".content">
    <span>Content 2</span>
    <button>hello</button>
  </ng-container>
  <button>Skip</button>
</app-toggle>
