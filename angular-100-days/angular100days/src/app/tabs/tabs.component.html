<ul class="nav nav-tabs my-4 mx-4">
  <li class="nav-item" *ngFor="let link of navs">
    <a class="nav-link" href="#">
      <ng-container *ngIf="linkTemplate; else noTemplate">
        <!-- <ng-container [ngTemplateOutlet]="linkTemplate"
          [ngTemplateOutletContext]="{ link: link }"></ng-container> -->
        <!-- <ng-container
          *ngTemplateOutlet="linkTemplate; context:{link: link}"> -->
        <ng-container
          *ngTemplateOutlet="linkTemplate; context:{$implicit: link}">
        </ng-container>
      </ng-container>
      <ng-template #noTemplate>
        {{ link }}
      </ng-template>
    </a>
  </li>
</ul>
